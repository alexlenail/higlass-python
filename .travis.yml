matrix:
  include:
    - language: python
      sudo: required
      python:
        - '3.7'
      cache: apt
      addons:
        apt:
          packages:
            - libatlas-dev
            - libatlas-base-dev
            - liblapack-dev
            - gfortran
      before_install:
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O
          miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
      install:
        - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy cython
        - pip install -r requirements.txt
        - pip install -r requirements-dev.txt
        - python setup.py install
      script:
        - ./test/get_test_data.sh
        - pytest
      before_deploy:
        - pip install --user -r docs/requirements.txt
        - cd docs; ./build.sh; cd -
      deploy:
        - &s3
          provider: s3
          edge: true
          skip_cleanup: true
          access_key_id: AKIAZLS5EJLSGCJTLQIB
          secret_access_key:
            secure: 
          bucket: docs-python.higlass.io
          local-dir: docs/_build/html
          acl: public_read
          on:
            branch: master
        - provider: pypi
          edge: true
          user: nvictus
          password:
            secure: 
          on:
            tags: true
            distributions: sdist bdist_wheel
            repo: higlass/higlass-python
    - language: node_js
      node_js:
        - '10'
      branches:
        only:
          - master
      before_deploy:
        - cd js
        - npm install
        - npm run build
      deploy:
        provider: npm
        skip_cleanup: true
        edge: true
        email: pkerpedjiev@gmail.com
        api_key:
          secure: 
        on:
          branch: master
          tags: true
          repo: higlass/higlass-python

